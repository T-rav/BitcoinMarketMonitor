<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An application to monitor BTC exchanges around the world.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bitcoin Market Monitor</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <!--<link rel="stylesheet" href="styles/main.css">-->
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	
  </head>
  <body>
	
	<div class="main-container">
        <span style="position:fixed;top:40%;left:20%;">
			<h2>Bitcoin<strong><br/>Market Monitor</strong></h2>
			<h5>StoneAge Technologies</h5>
		</span>
	
		<div class="alert alert-dismissable alert-info top">
			<span data-bind="text: message"></span>
		</div>
		
		<div class="progress progress-striped active middle">
	       <div class="progress-bar" style="width: 2%"></div>
	    </div>
	</div>

    <!-- build:js scripts/main.min.js -->
	<script src="scripts/001_WebHelper.js"></script>
	<script src="scripts/002_PrefsHelper.js"></script>
	<script src="scripts/998_app.js"></script>
	<script src="scripts/999_main.js"></script>
	<script src="cordova.js"></script>
	<script src="libs/jquery.js"></script>
	<script src="libs/knockout.js"></script>
	<script src="libs/bootstrap.min.js"></script>
    <script src="libs/docs.min.js"></script>
	
	<script type="text/javascript">
		
		function messageModel(){
			var self = this;
			
			self.message = ko.observable("Starting astral projection engine.");
		}
		
		function updateProgress(initProgress, incAmount){
			var self = this;
			
			self.progress = initProgress;
			self.incAmount = incAmount;
			self.incCount = 0;
			self.messageCount = 0;
			self.messages = ['Engaging the quantum transport service.','Waiting for it to power up....','Still waiting.','A homing pigeon would be quicker.','Nearly there...','Eureka! Wormhole established.'];
			
			self.update = function(messageModel){
				self.progress = self.progress + self.incAmount;
				self.incCount++;
				$(".progress-bar").css( "width", self.progress + "px" );
				if((self.incCount % 4) == 0 && self.messageCount < self.messages.length){
					// pick a new message
					messageModel.message(self.messages[self.messageCount]);
					self.messageCount++;
				}
			}
		}
		
		$(function() {
			var message = new messageModel();
			var model = new updateProgress(10, 25);
			setInterval(function(){model.update(message);}, 400);
			ko.applyBindings(message);
				
		});
	
	</script>
    <!-- endbuild -->
  </body>
</html>
